  <div class="container">
    <div class="header text-center">
      <h1>Datos de Empleado</h1>
      <p>Ingrese datos de los empleados</p>
    </div>
    <br>
    <div class="row">
      <div class="col-6 offset-3">
        <form action="">
          <div class="form-group">
            <label for="nombre">Nombre de Empleado</label>
            <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="nombre[0]" (input)="validName()" >
            <small [hidden]="nombre[1]">Ingrese nombre del empleado</small>
          </div>
          <div class="form-group">
            <label for="sueldo">Sueldo de Empleado</label>
            <input type="text" name="sueldo" id="sueldo" class="form-control" [(ngModel)]="sueldo[0]" (input)="validSueldo()">
            <small [hidden]="sueldo[1]">Ingrese sueldo del empleado</small>
          </div>
          <button class="btn btn-primary" (click)="addData()" [disabled]="nombre[1] == false || sueldo[1] == false">AÃ±adir</button>
        </form>
        <br><br>
      </div>
      <div class="col-8 offset-2">
        <table class="table table-sm" >
          <thead class="thead-dark">
            <tr>
              <th scope='col' rowspan="2" class="text-center align-middle">Nombre</th>
              <th scope='col' rowspan="2" class="text-center align-middle">Sueldo</th>
              <th scope='col' colspan="3" class="text-center">Descuentos</th>
              <th scope='col' rowspan="2" class="text-center align-middle">Total Descuentos</th>
              <th scope='col' rowspan="2" class="text-center align-middle">Sueldo Neto</th>
            </tr>
            <tr>
              <th scope='col'>ISSS</th>
              <th scope='col'>Renta</th>
              <th scope='col'>AFP</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of data">
              <td>{{e.nombre}}</td>
              <td class="text-right">{{e.sueldo}}</td>
              <td class="text-right">{{e.isss}}</td>
              <td class="text-right">{{e.renta}}</td>
              <td class="text-right">{{e.afp}}</td>
              <td class="text-right">{{e.total}}</td>
              <td class="text-right">{{e.neto}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
