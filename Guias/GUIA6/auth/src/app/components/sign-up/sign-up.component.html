<div class="display-table">
  <div class="display-table-cell">
    <div class="authBlock">
      <h3>Registrate</h3>
      <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="Correo Electronico" #userEmail required>
      </div>
      <div class="form-group">
        <input type="password" name="pass" id="pass" placeholder="ContraseÃ±a" class="form-control" #userPwd required>
      </div>
      <div class="form-group">
        <input type="button" value="Registrate" class="btn btn-primary" (click)="authService.SignUp(userEmail.value,userPwd.value)">
      </div>
      <div class="form-group">
        <span class="or"><span class="or-inner">O</span></span>
      </div>
      <div class="form-group">
        <button class="btn btn-light" (click)="authService.GoogleAuth()">
          <i style="color:green" class="fab fa-google-plus-g"></i>
          Continua con Google
        </button>
      </div>
      <!-- facebook -->
    </div>
    <div class="redirectToLogin">
      <span>Ya tienes cuenta? <span class="redirect" routerLink='/sign-in'>Ingresa</span></span>
    </div>
  </div>
</div>
