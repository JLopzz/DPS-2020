<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li 
          class="list-group-item list-group-item-action"
          *ngFor="let al of alumnoArray"
          (click)="openForEdit(al)"
          [class.active]="al === selectedAlumno"
        >
          <span class="badge badge-primary">{{al.id}}</span>
          - {{al.name}}
          - {{al.lastname}}
          - {{al.age}}
        </li>
      </ul>
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h3>{{selectedAlumno.id === 0? "Agregar nuevo Alumno" : "Actualizar Alumno"}}</h3>
          </div>
          <div class="form-group">
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="selectedAlumno.name">
          </div>
          <div class="form-group">
            <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido" [(ngModel)]="selectedAlumno.lastname">
          </div>
          <div class="form-group">
            <input type="number" name="edad" id="edad" class="form-control" placeholder="Edad" [(ngModel)]="selectedAlumno.age">
          </div>
          <button class="btn btn-primary btn-space" (click)="addOrEdit()">Guardar</button>
          <button class="btn btn-danger" (click)="delete()" *ngIf="selectedAlumno.id !== 0">Eliminar</button>
        </div>
      </div>
    </div>
