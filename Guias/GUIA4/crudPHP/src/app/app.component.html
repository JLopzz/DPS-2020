<div class="container">
  <h2>CRUD ANGULAR, PHP Y MYSQL</h2>
  <div class="col-md-8 mt-4">
    <div class="card">
      <div class="card-body">
        <div class="container">
          <h2>Administracion de Articulos</h2>
          <table class="table table-hover" *ngIf="hayRegistros(); else sinarticulos">
            <thead>
              <tr>
                <th>Codigo</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Borrar</th>
                <th>Seleccionar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let a of articulo">
                <td>{{a.codigo}}</td>
                <td>{{a.descripcion}}</td>
                <td>{{a.precio}}</td>
                <td><button class="btn btn-danger" (click)="baja(a.codigo)">Borrar</button></td>
                <td><button class="btn btn-warning" (click)="select(a.codigo)">Seleccionar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #sinarticulos>
          <p>No hay articulos</p>
        </ng-template>
        <div>
          <div class="form-group">
            <input type="text" name="desc" id="desc" class="form-control" placeholder="Descripcion" [(ngModel)]="art.descripcion">
          </div>
          <div class="form-group">
            <input type="number" name="precio" id="precio" class="form-control" placeholder="precio" [(ngModel)]="art.precio">
          </div>
          <button class="btn btn-primary btn-space" (click)='alta()' *ngIf="art.codigo == 0">Agregar</button>
          <button class="btn btn-warning" (click)="modificar()" *ngIf='art.codigo !== 0'>Modificar</button>
        </div>
      </div>
    </div>
  </div>
</div>
